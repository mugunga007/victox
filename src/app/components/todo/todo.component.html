<app-todo-form></app-todo-form>

  <div class="row mt-2">
    <div class="card  col-md-3 mt-1" *ngFor="let t of todo"
    [ngClass]="t.completed ? 'bg-success' : 'bg-danger'"
    >
      <div class="card-body">
      <h5 class="card-title">
        {{t.id}}

      </h5>
      <p class="card-text">
        {{t.title}}
      </p>

      </div>
    </div>
  </div>
